<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="player">
        <h1>Music Player</h1>
        <div class="art" id="artContainer">
            <img src="./nabeel.jpeg" id="artist" alt="Artist">
        </div>
        <audio id="audio" src="./Lukrembo - Biscuit (freetouse.com).mp3"></audio>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <i class="fa-solid fa-backward" onclick="rewindMusic()"></i>
            <i class="fa-solid fa-play" onclick="playMusic()"></i>
            <i class="fa-solid fa-pause" onclick="pauseMusic()"></i>
            <i class="fa-solid fa-stop" onclick="stopMusic()"></i>
            <i class="fa-solid fa-forward" onclick="forwardMusic()"></i>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
